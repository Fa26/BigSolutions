<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <title>Pagina Principal</title>
    </h:head>
    <h:body>
        <h:form>
          <p:layoutUnit position="center">
         <h:outputLink title="inicio">
             <p:graphicImage value ="/imagenes/foodCiencias.jpg" />
        </h:outputLink>
       
        </p:layoutUnit>
    <p:growl id="messages"/>
       
        
    <p:menubar>
        
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
            
        
 
        <f:facet name="options">
            
            <p:graphicImage value ="/imagenes/foodCiencias.jpg" />
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Entrar" onclick="PF('dlg1').show();"/>
            <p:dialog header="Entrar" widgetVar="dlg1" showEffect="pop" >
            <p:growl id="msg" showDetail="true" life="3000" />
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Correo:" />
 
                    <p:inputText id="correo" value="#{login.correo}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="correo" ></p:message>
 
                    <h:outputText value="Contraseña:" />
 
                    <p:password id="contraseña" value="#{login.contrasenia}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="contraseña"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action ="#{login.login()}" value="Entrar" ></p:commandButton>
 
                </h:panelGrid>
            </p:dialog>
            <p:commandButton type="button" value="Registrarse" onclick="self.location.href = 'registro.xhtml'"  />
            <p:commandButton type="button" image="Ciencias-icon"/> 
            
            <p:commandButton id="movieBtn" value="Emergente" type="button" />
            <p:overlayPanel id="FormReg" for="movieBtn" dynamic="true"  hideEvent="mousedown" dismissable="false" showCloseIcon="true" style="width:600px;height:600px;"      >
     
                
            </p:overlayPanel>
            
        </f:facet>
        
    </p:menubar>
        </h:form>
    </h:body>
</html>
