<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <p:layout style="min-width:500px;min-height:200px;">
        <p:layoutUnit position="center">
         <h:outputLink title="inicio">
             <p:graphicImage name="/imagenes/foodCiencias.jpg" />
        </h:outputLink>
        Informacion puesto
        </p:layoutUnit>
 
        <p:layoutUnit  position="east" resizable="true" size="700" minSize="40" maxSize="200">
        Imagen puesto
        </p:layoutUnit>
    </p:layout>
        <p:panel id="Comentario" header="Comentar un puesto."
                 style="width: auto">
    <h:form id="myForm">
        <h:panelGrid columns="1" cellpadding="5">
        <h:panelGrid columns="2" cellpadding="5">            
            <p:rating value="#{calificacionBean.valor}" />
        </h:panelGrid>

            <p:commandButton value="Calificar" action="#{calificacionBean.imprime()}" update="display" oncomplete="PF('dlg').show()" style="margin:5px" />

        <p:dialog header="Tu calificaciÃ³n" widgetVar="dlg" showEffect="fade" hideEffect="fade">
            <h:panelGrid id="display" columns="2" cellpadding="5">
                <h:outputText value="Califacion:" />
                <h:outputText value="#{calificacionBean.valor}" />
            </h:panelGrid>
    </p:dialog>            
                     
            <td><p:commandButton value="Comentar" type="button" onclick="PF('dlg1').show();"/></td><!--Boton Comentar-->            
        </h:panelGrid>
        <p:dialog header="Ingresar un comentario" widgetVar="dlg1" modal="true" height="500">
        <p:outputLabel id="lblIngresaComentario"/>
            <p:inputTextarea id="txtComentario"
                        value ="#{comentarioBean.textoComentario.texto}"
                        style="height: 100px; width: 500px" />
            <br/>
            <table>
            <tr>
                <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
            </tr>
            </table>            
            <td><p:commandButton action="#{comentarioBean.addComentario()}" value="Enviar" update="@all"/></td>         
            <td><p:commandButton action ="ventanaComentario.xhtml"  value="Cerrar" onclick="PF('dlg1').hide();"/></td>
        </p:dialog>                     

    </h:form> 
   
    <h:form>

        <p:scrollPanel  style="width:auto;height:auto"> 
            
        <p:dataScroller  value="#{comentarioBean.listComentarios}" var="lstComentario" chunkSize="10">
            <f:facet name="header" >
                Comentarios.
            </f:facet>
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Comentario:" />
                        <h:outputText value="#{lstComentario.texto}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
         </p:scrollPanel>
   
    </h:form>
        </p:panel>

    </h:body>
</html>
