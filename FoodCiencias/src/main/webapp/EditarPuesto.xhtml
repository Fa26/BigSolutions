

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                 <link rel="shortcut icon" href="../img/GrisU.jpg" type="image/jpg"/> 
                <title>AdministradorIH</title>
            </f:facet>
            <style>
                .pos{margin-left: 200px;}
                .pos2{margin-left: 110px;}
                
                 .color{background-color: black;}
                
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

           

                <p:layoutUnit position="west" size="210" header="Bienvenido" collapsible="true">
                   
                     <h:form>
                          <p:menu>
                        <p:submenu styleClass="color">
                         <p:menuitem value="Inicio" outcome="AdministradorIH.xhtml"  icon="ui-icon-home"></p:menuitem>
                        <p:menuitem value="Registrar Puesto" outcome="RegistrarPIH.xhtml"  icon="ui-icon-pencil"></p:menuitem>
                       <p:menuitem value="Editar  Puesto" outcome="EditarPuesto.xhtml"  icon="ui-icon-note"></p:menuitem>
                       <p:menuitem value="Eliminar Puesto" outcome="ElimiPIH.xhtml"  icon="ui-icon-trash"></p:menuitem>
                        <p:menuitem value="Eliminar Usuario" outcome="EliminarUIH.xhtml"  icon="ui-icon-trash"></p:menuitem>
                          <p:menuitem value="Censurar Comentario" outcome="CensuraCIH.xhtml"  icon="ui-icon-locked"></p:menuitem>
                        <p:menuitem value="Ver Puestos" outcome="VerPuestosIH.xhtml"  icon="ui-icon-folder-open"></p:menuitem>
                        <p:menuitem value="Salir" outcome="EliminarUIH.xhtml"  icon="ui-icon-log-out"></p:menuitem>
                        </p:submenu>
                    </p:menu>
                     </h:form>
                </p:layoutUnit>
              
                <!-- layaut del  centro-->
                <p:layoutUnit position="center">
                
                    <h:form id="myForm">
                        
                        
                        <!--Muestra los puestos-->
                        <p:dataTable var="p" value="#{verControl.puestos}"  rows="5" scrollRows="6" scrollable="true" liveScroll="true" scrollHeight="150">
                        <f:facet name="header">Tus Puestos</f:facet>
                        <p:column headerText="Id"><h:outputText value="#{p.NIdPuesto}"/></p:column>
                        <p:column headerText="Apertura" ><h:outputText value="#{p.horaApertura}"/></p:column>
                        <p:column headerText="Cierre" ><h:outputText value="#{p.horaCierre}"/></p:column>
                         <p:column headerText="Puesto" ><h:outputText value="#{p.nombre}"/></p:column>
                        <p:column headerText="TipoComida"><h:outputText value="#{p.tipoComida}"/></p:column>
                        <p:column headerText="Dueño" ><h:outputText value="#{p.nomDuenio}"/></p:column>
                        <p:column headerText="App" ><h:outputText value="#{p.appDuenio}"/></p:column>
                        <p:column headerText="Apm" ><h:outputText value="#{p.apmDuenio}"/></p:column>
                        <f:facet name="footer"> 
                            En total tienes: #{verControl.total()}.
                        </f:facet>
                        
                    </p:dataTable>
                        
                        <br></br><br></br>
                        <h:outputLabel value="Id del Puesto: " styleClass="pos"/><p:inputText value="#{editaC.puesto.NIdPuesto}" required="true"  id="id" size="19" placeholder="id del puesto"/>
                        <br></br><br></br>
                        <!-- Linea Divisora-->
                        <hr size="5px" color="black" width="75%"></hr>
                        <h1 class="pos2"> Puesto</h1>
                       
                        <h:outputLabel value="Hora Apertura: " styleClass="pos"/><p:inputText value="#{editaC.puesto.horaApertura}" required="true"  id="HA" size="19" placeholder="Hora Apertura"/>
                        &nbsp;&nbsp;&nbsp;&nbsp; 
                       <h:outputLabel value="Hora Cierre: "/><p:inputText value="#{editaC.puesto.horaCierre}" required="true"  id="HC" size="19" placeholder="Hora Cierre"/>
                        <br></br><br></br>
                        <h:outputLabel value="Nombre  Puesto: " styleClass="pos"/><p:inputText value="#{editaC.puesto.nombre}" required="true"  id="nombre" size="19" placeholder="Nombre del Puesto"/>
                        &nbsp;&nbsp;&nbsp;&nbsp; 
                        <h:outputLabel value="Tipo Comida: "/><p:inputText value="#{editaC.puesto.tipoComida}" required="true"  id="comida" size="19" placeholder="Tipo Comida"/>
                        <br></br><br></br>
                      
                       
                        <hr size="5px" color="black" width="75%"></hr>
                        <h1 class="pos2">Dueño</h1>
                       
                        <h:outputLabel value="Nombre: " styleClass="pos"/><p:inputText value="#{editaC.puesto.nomDuenio}" required="true"  id="nom" size="19" placeholder="Nombre"/>
                        &nbsp;&nbsp;&nbsp;&nbsp; 
                        <h:outputLabel value="Ap.Paterno: "/><p:inputText value="#{editaC.puesto.appDuenio}" required="true"  id="app" size="19" placeholder="Apellido Paterno"/>
                        <br></br> <br></br>
                        <h:outputLabel value="Ap.Materno: " styleClass="pos"/><p:inputText value="#{editaC.puesto.apmDuenio}" required="true"  id="apm" size="19" placeholder="Apellido Mterno"/>
                        <br></br> <br></br>
                        
                        <p:commandButton action="#{editaC.editar()}" value="Editar"/>
                        <p:commandButton value="Reset" update="myForm" process="@this">
                           
                        <p:resetInput target="myForm"/>
                        </p:commandButton>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
