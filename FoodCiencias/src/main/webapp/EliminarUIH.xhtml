
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                 <link rel="shortcut icon" href="../img/GrisU.jpg" type="image/jpg"/> 
                <title>AdministradorIH</title>
            </f:facet>
            <style>
                
                 .color{
                    background-color: black;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

           

                <p:layoutUnit position="west" size="227" header="Bienvenido!!" collapsible="true">
                    
                         <p:menu>
                        <p:submenu styleClass="color">
                         <p:menuitem value="Inicio" outcome="AdministradorIH.xhtml"  icon="ui-icon-home"></p:menuitem>
                        <p:menuitem value="Registrar Puesto" outcome="RegistrarPIH.xhtml"  icon="ui-icon-pencil"></p:menuitem>
                       <p:menuitem value="Editar  Puesto" outcome="EditarPuesto.xhtml"  icon="ui-icon-note"></p:menuitem>
                       <p:menuitem value="Eliminar Puesto" outcome="ElimiPIH.xhtml"  icon="ui-icon-trash"></p:menuitem>
                        <p:menuitem value="Eliminar Usuario" outcome="EliminarUIH.xhtml"  icon="ui-icon-trash"></p:menuitem>
                          <p:menuitem value="Censurar Comentario" outcome="CensuraCIH.xhtml"  icon="ui-icon-locked"></p:menuitem>
                        <p:menuitem value="Ver Puestos" outcome="VerPuestosIH.xhtml"  icon="ui-icon-folder-open"></p:menuitem>
                     
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
              
                <!-- layaut del  centro-->
                <p:layoutUnit position="center">
                    
                    <h:form>
                    <p:dataTable  id="multipleDT" var="p" value="#{eliminaUC.usu}"  paginator="true" rows="13"
                                  selectionMode="single" selection="#{eliminaUsuarioC.select}" rowKey="#{p.NIdUsuario}">
                         
                        <f:facet name="header">Tus Usuarios</f:facet>
                       <p:column headerText="Id"><h:outputText value="#{p.NIdUsuario}"/></p:column>
                        <p:column headerText="Usuario" ><h:outputText value="#{p.usuario}"/></p:column>
                        <p:column headerText="Correo" ><h:outputText value="#{p.correo}"/></p:column>
                         <p:column headerText="ContraseÃ±a" ><h:outputText value="#{p.contrasenia}"/></p:column>
                        <p:column headerText="Nombre"><h:outputText value="#{p.nombre}"/></p:column>
                        <p:column headerText="App" ><h:outputText value="#{p.app}"/></p:column>
                        <p:column headerText="Apm" ><h:outputText value="#{p.apm}"/></p:column>
                       
                        <f:facet name="footer"> Ahora tienes: #{eliminaUC.total()}.
                      
                        <p:commandButton process="multipleDT" icon="ui-icon-trash"
                                         value="Elimina"  oncomplete="redirect()" actionListener="#{eliminaUsuarioC.elimina()}" />
                      <script type="text/javascript">
                                redirect=function(){
                                    alert('Felicidades se ha eliminado');
                                    location.reload(true);
                                }
                                </script> 
                        
                        </f:facet>
                    </p:dataTable>
                    
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
