<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 
      >
    <h:head>
        <title>login</title>
        <style>
            body {
                background-image: url("imagenes/ciencias6.jpg");
            }
            
        </style>
    
    
    
    </h:head>
    <h:body>
        <h:form id="loginForm">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Entrar" style="width: 380px; margin-top: 16%; margin-left: 39%;" >
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Correo:" />
 
                    <p:inputText id="correo" value="#{login.correo}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="correo" ></p:message>
 
                    <h:outputText value="Contraseña:" />
 
                    <p:password id="contraseña" value="#{login.contrasenia}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="contraseña"></p:message>
 
                    <p:spacer></p:spacer>
                    
                    <p:commandButton onclick="self.location.href = 'faces/PaginaPrincipal.xhtml'" type="button" value="Regresar" />
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{login.login()}" value="Login" update="loginForm" ></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
 
</html>
