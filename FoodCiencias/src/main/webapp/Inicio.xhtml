<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
                   
                    <h:panelGrid columns="5" cellpadding="10">
                    <img src="/imagenes/foodCiencias.jpg" height="60" width="120"/>
                    <p:commandButton action="#{salir.cerrarSession()}" value="Salir" update="form" icon="ui-icon-extlink"></p:commandButton>
                       </h:panelGrid>
                   
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="#{inicio.usuario.nombre}" collapsible="false" >
                    <p:menu>
                        <p:submenu label="">
                            <p:menuitem value="Inicio" outcome="Inicio.xhtml"/>
                            <p:menuitem value="Editar Perfil" outcome="EditaPerfil.xhtml" />
                            
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:outputText value="Bienvenido #{inicio.usuario.nombre}"/>
                    <p:gmap center="19.324803, -99.179306" zoom="25" 
                type="HYBRID" model="#{mapa.mapModel}"
                onPointClick="handlePoinDEtClick(event);"
                style="width:400px;height:500px" widgetVar="mymap">
                <p:ajax event="overlaySelect" listener="#{mapa.onMarkerSelect}"/>
                <p:gmapInfoWindow id="infoWindow">
                  <p:outputPanel style="text-align: center; display: block; margin: auto">
                    <h:outputText value="#{mapa.marker.title}" />
                    <br/>
                    <h:button value="Ver Detalles" />
                  </p:outputPanel>
                </p:gmapInfoWindow>
             </p:gmap>

                </p:layoutUnit>
               
            </p:layout>
             </h:form>
        </h:body>

    </f:view>
</html>
