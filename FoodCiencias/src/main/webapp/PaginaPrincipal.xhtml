<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <title>Pagina Principal</title>
    </h:head>
    <h:body>
        
    <h:form>  
        
          <p:layoutUnit position="center">
         <h:outputLink title="inicio">
             <p:graphicImage value ="/imagenes/foodCiencias.jpg" />
        </h:outputLink>
       
        </p:layoutUnit>
    <p:growl id="messages"/>
       
        
    <p:menubar>
        
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
            
        
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Entrar" onclick="href = 'Aquies para elromulario de registro'" />
            <p:commandButton type="button" value="Registrarse" onclick="self.location.href = 'registro.xhtml'"  />
            <p:commandButton type="button" image="Ciencias-icon"/> 
            
            <p:commandButton id="movieBtn" value="Emergente" type="button" />
            <p:overlayPanel id="FormReg" for="movieBtn" dynamic="true"  hideEvent="mousedown" dismissable="false" showCloseIcon="true" style="width:600px;height:600px;"      >
     
                
            </p:overlayPanel>
            
        </f:facet>
        
    </p:menubar>
</h:form>
    </h:body>
</html>
