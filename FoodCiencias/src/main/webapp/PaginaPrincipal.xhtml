<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <title>Pagina Principal</title>
    </h:head>
    <h:body>
        
        <b:form>  
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="row">
                    <div class="3">
                        <a class="navbar-brand" href="#">
                            <img class="food" src="imagenes/foodCiencias.jpg" width="288" height="33"/>
                        </a>
                    </div>
                    <div class="busc">
                        <b:form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input  type="text" class="form-control" placeholder="Buscar..."/>
                            </div>
                            <button  type="submit" class="btn btn-success">Entrar</button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Registrarse!!!</button>
                         </b:form>    
                    </div>
                   
                </div>
            </nav>
        </div>

        <div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog"  role="document">
                    <div class="modal-content">
                        <div class="encabezado" >
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title" id="exampleModalLabel"></h3>
                            <img class="Ciencia" src="imagenes/foodCiencias.jpg"/>
                        </div>
                        <div class="modal-body">
                            <form action="consultas/RegistroUsuario.jsp" method="post">
                                <div class="form-group">
                                    <label for="exampleInputName2">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="Nombre" placeholder="Nombre"/>
                                    <label for="exampleInputName2">Ap Paterno</label>
                                    <input type="text" class="form-control" name="app" id="Paterno" placeholder="Apellido Paterno"></input>
                                </div>
                                <br></br>
                                <br></br>
                                <div class="form-group">
                                    <label for="exampleInputName2">Ap Materno</label>
                                    <input type="text" class="form-control" name="apm" id="Materno" placeholder="Apellido Materno"/>

                                    <label for="exampleInputEmail2">Correo</label>
                                    <input type="email" class="form-control" name="correo" id="Correo" placeholder="Correo-Electronico"/>
                                </div>
                                    <br></br>
                                    <br></br>
                                    
                                <div class="form-group">
                                    <label for="exampleInputName2">Contraseña</label>
                                    <input type="password" class="form-control" name="contra" id="contra" placeholder="Contraseña"/>
                                </div>
                               
                                <div class="modal-footer">
                                    <button class="button" onclick="alert('has sido dado de alta!')" type="submit">
                                        Enviar!
                                    </button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>				
            </div>
        </div>

        </b:form>
        
        
        
    <h:form>  
        
          <p:layoutUnit position="center">
         <h:outputLink title="inicio">
            <!-- <p:graphicImage value ="/imagenes/foodCiencias.jpg" />-->
             <img style="margin-left:200px;" class="food" src="imagenes/foodCiencias.jpg" width="288" height="50"/>
             
             
             
             
              <p:commandButton  type="button" value="Entrar" onclick="href = 'Aquies para elromulario de registro'" />
        </h:outputLink>
       
        </p:layoutUnit>
    <p:growl id="messages"/>
       
        
    <p:menubar>
        
        <f:facet name="options"> 
            
            <!--<p:graphicImage value ="/imagenes/foodCiencias.jpg" />-->

            <img class="center-block" src="imagenes/foodCiencias.jpg" width="288" height="40"/>

            <p:commandButton type="button" value="Entrar" onclick="href = 'Aquies para elromulario de registro'" />
            <p:commandButton type="button" value="Registrarse" onclick="self.location.href = 'faces/registro.xhtml'"  />
            <p:commandButton type="button" image="Ciencias-icon"/> 
            
            <p:commandButton id="movieBtn" value="Emergente" type="button" />
            <p:overlayPanel id="FormReg" for="movieBtn" dynamic="true"  hideEvent="mousedown" dismissable="false" showCloseIcon="true" style="width:600px;height:600px;"      >
     
                
            </p:overlayPanel>
            
        </f:facet>
        
    </p:menubar>
</h:form>
    </h:body>
</html>
