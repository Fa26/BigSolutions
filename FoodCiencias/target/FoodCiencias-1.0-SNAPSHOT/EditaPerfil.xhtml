<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar Perfil</title>
    </h:head>
    <h:body>

        
        <b:form horizontal="true">
             <p:panel header="EditarPerfil">
            <b:inputText id="usuario" label-small-screen="4" small-screen="5"  label="Nombre de usuario" 
                         value="#{editaUsuario.usuario.usuario}" 
                         tooltip="Ingresa usuario"/>
            
            
            <b:inputText id ="correo" label-small-screen="4" small-screen="5"  label="Correo electrónico" placeholder="usuario@ciencias.unam.mx"
                         value="#{editaUsuario.usuario.correo}" />
            
            
            
            <b:inputSecret id="contrasena" label-small-screen="4" small-screen="5"  label="Contraseña" placeholder="********"
                           value="#{editaUsuario.usuario.contrasenia}" required="true"
                             requiredMessage="El campo no puede estar vacío.">
            </b:inputSecret>
            
            <h:outputLabel for="foto" value="Foto"  />
            <p:fileUpload id="foto" value="#{editaUsuario.foto}" mode="simple"/>
            
            <p:commandButton  id="b" value="Enviar"  action="#{editaUsuario.editarUsuario()}"
                          ajax="false"/>
            
             </p:panel>

        </b:form>

               
    </h:body>
</html>
